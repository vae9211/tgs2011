<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>指定名字怪物Npc说话</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.SayByName(BasicP, 说话的怪物和NPC名字, 种族类型, 说话字符串, 发言间隔时间);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;间隔时间为 100=1秒 此语句只适用 怪物和npc  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc的 说话的目标是同地图<br>
&nbsp;&nbsp;BasicObj.SayByName(BasicP, '狂犬', 'Monster', 'this is test.', 0)<br>
</META>
</body>
