<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>刷新某目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.RePosition(P, OtherP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;刷新OtherP的坐标 可以OtherP=P<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.RePosition(P, OtherP);<br>
</META>
</body>
