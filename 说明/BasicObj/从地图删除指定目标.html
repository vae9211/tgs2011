<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除指定目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.MapDelObjByName(P, 对象种族类别('MONSTER'，'DYNAMICOBJECT'), 名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;刷新指定名字的地图 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 限定为怪物或者Npc
&nbsp;&nbsp;BasicObj.MapDelObjByName(BasicP, 'Monster', '狂犬')<br>
</META>
</body>
