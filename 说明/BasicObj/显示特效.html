<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>显示特效</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.ShowEffect(BasicP, 特效数字, 特效播放方式);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;无返回 特效播放方式数字 0 没意义 1 跟随 2方向性跟随 3 ，4关闭，5 播放久一点 6 一直播放)  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.ShowEffect(BasicP, 1001, 2)<br>
</META>
</body>
