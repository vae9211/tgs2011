<title>指定传送员传送</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>指定传送员传送</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.MoveSpaceByName(P, 对象名字, 对象种族类别('USER', 'MONSTER','NPC'), 地图id, 坐标x, y, 传送员名字,传送员种族, 时间);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;将目标传送到指定地图指定坐标 <直接不延迟><br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc <br>
&nbsp;&nbsp;BasicObj.MoveSpaceByName(BasicP, '老板娘', 'NPC', 1, 500, 500, '药材商', 'Npc', 0)<br>
</META>
</body>

</html>
