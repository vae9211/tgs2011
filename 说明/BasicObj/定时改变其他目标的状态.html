<title>定时改变其他目标的状态</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>定时改变其他目标的状态</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.ChangeDynObjStateByTick(P, '火坛', false, 时间);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;动态目标(火盆之类) 加减血 时间 100=1秒<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
P 限定为怪物或者npc
&nbsp;&nbsp;BasicObj.ChangeDynObjStateByTick(P, '火坛', false, 10 * 100);<br>
</META>
</body>

</html>
