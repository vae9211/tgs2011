<title>怪物Npc说话移动</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>怪物Npc说话移动</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.GoToXY(BasicP, 坐标x, y, 时间值);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;无返回 设定NPC或者怪物 多少秒后移动到指定的坐标 此语句只适用 怪物和npc  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc的 <br>
&nbsp;&nbsp;BasicObj.GoToXY(BasicP, 500, 500, 0)<br>
</META>
</body>

</html>
