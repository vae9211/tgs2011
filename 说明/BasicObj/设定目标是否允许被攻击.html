<title>根据名字设定是否允许目标攻击</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>根据名字设定是否允许目标攻击</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.SetAllowHitByName(P, 对象名字, 对象种族类别('USER', 'MONSTER','NPC'), 字符串('true'或'false'));<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;根据名字设定是否允许目标攻击 <B><U>限定怪物或者Npc</U></B><直接不延迟><br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc <br>
&nbsp;&nbsp;BasicObj.SetAllowHitByName(BasicP, '老板娘', 'NPC', 'true')<br>
</META>
</body>

</html>
