<title>立刻传送标到其他坐标</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>立刻传送标到其他坐标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.DirectMoveSpace(BasicP, 对象名字, 对象种族类别('USER', 'MONSTER','NPC'), 地图id, 坐标x, y);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;立刻传送目标到指定地图坐标<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc <br>
&nbsp;&nbsp;BasicObj.DirectMoveSpace(BasicP, '老板娘', 'NPC', 1, 500, 500)<br>
</META>
</body>

</html>
