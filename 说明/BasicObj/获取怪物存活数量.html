<title>获取目标存活数量</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取目标存活数量</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.CheckAliveMonsterCount(P, 种族类型, 名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回数字 必须P同地图,种族 使用'Npc', 'Monster', 'DYNAMICOBJECT'<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;local LiveNum = BasicObj.CheckAliveMonsterCount(P, 'Monster', '狂犬');<br>
返回为数字
</META>
</body>
