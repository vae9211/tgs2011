<p><font face="Fixedsys"><font color="#0000FF"><b>获取显示名字</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.GetViewName(BasicP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;获取显示的名称 如果蒙面 就可能是获取的蒙面人字符串  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;local ShowName = BasicObj.GetViewName(BasicP)<br>
</META>
