<title>地图是否可以拾取物品</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>指定的地图是否允许拾取物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.BoPickbyMapName(P, 地图名字, 符'true'或 'false');<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;指定的地图是否允许拾取物品<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 限定为怪物或者Npc <br>
&nbsp;&nbsp;BasicObj.BoPickbyMapName(P, '新手村', 'false');<br>
</META>
</body>

</html>
