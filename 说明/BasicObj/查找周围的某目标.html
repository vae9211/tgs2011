<p><font face="Fixedsys"><font color="#0000FF"><b>查找周围某目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.FindObjectByName(P, 名字, 种族类型数字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回BoHave,P 如果P == nil就是没有 P = playP, Npc存在就是有 就是存在 种族类型数字为0 就是不区分 1 玩家 3怪物 4npc
           local BoHave, ObjP = BasicObj.FindObjectByName(P, '测试', 1);  <br>//查找p周围有没 测试这个名字的玩家<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
