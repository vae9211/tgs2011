<title>获取目标当前地图名</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取目标附近坐标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.GetMoveableXY(P, X, Y);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回字符串 false or true 获取P在的地图 X,Y坐标是否可以移动<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;local BoMove = BasicObj.GetMoveableXY(P, X, Y);<br>
返回为字符串
</META>
