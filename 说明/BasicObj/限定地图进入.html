<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>限定地图进入</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.BoMapEnter(P, 地图id, 'true'或 'false');<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;设定地图是否可以进入<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.BoMapEnter(P, 1, 'true');<br>
</META>
</body>
