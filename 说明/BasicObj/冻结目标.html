<p><font face="Fixedsys"><font color="#0000FF"><b>冻结目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.CommandIce(P, 时间);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;定住p 多久不能动 时间为100=1秒 解除设定时间为0 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.CommandIce(BasicP,  10*100)<br>
</META>
