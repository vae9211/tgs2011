<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>改变目标名字</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.ChangeObjectName(P, 名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;无返回 改变目标名字 真实和显示都改<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.ChangeObjectName(P, '狂犬');<br>
返回为数字
</META>
