<p><font face="Fixedsys"><font color="#0000FF"><b>改变目标血量</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.ChangeLife(P, 血数字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;改变目标血 支持玩家和怪物 数字正就是补，负就是减少 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;BasicObj.ChangeLife(P, 血数字);<br>
</META>
