<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>清除目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.SetAllowDelete(P, 对象种族类别('MONSTER'，'Npc', 'DYNAMICOBJECT'), 对象名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;清除P在的地图 指定名字的对象  限定怪物或者Npc <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc <br>
&nbsp;&nbsp;BasicObj.SetAllowDelete(BasicP,  'NPC', '老板娘')<br>
</META>
</body>

</html>
