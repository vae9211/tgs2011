<br>

&nbsp;&nbsp;&nbsp; BasicObj.BoHitAllbyName(P, 目标名字, 'Monster', 符'true'或 'false');<br>

<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;在P所在的地图目标，是否允许被攻击？ <br>
<br>

<br> 
<META>
BasicP 限定为怪物或者Npc <br>
