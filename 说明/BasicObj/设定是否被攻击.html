<p><font face="Fixedsys"><font color="#0000FF"><b>设定是否被攻击</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.SetAllowHit(P, 字符串('true'或'false'));<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;允许P代表的目标允许或禁止攻击  限定怪物或者Npc <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是怪物或者npc <br>
&nbsp;&nbsp;BasicObj.SetAllowHit(BasicP, 'true')<br>
</META>
