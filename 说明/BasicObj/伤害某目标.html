<p><font face="Fixedsys"><font color="#0000FF"><b>伤害某目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.ReturnDamage(P, OtherP, 伤害数字, 伤害数字的百分比);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;对OtherP 进行伤害<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;BasicObj.ReturnDamage(P, OtherP, 1000, 100);<br>
</META>
