<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>冻结指定目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.CommandIceByName(P, 对象名字, 对象种族类别('MONSTER'，'Npc', 'USER'), 时间);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;定住指定目标 多久不能动 时间为100=1秒 解除设定时间为0 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是Npc或者怪物 <br>
&nbsp;&nbsp;BasicObj.CommandIceByName(BasicP, '老板娘', 'Npc', 10 * 100)<br>
</META>
</body>
