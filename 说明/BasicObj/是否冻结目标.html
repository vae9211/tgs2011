<title>是否冻结目标</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>是否冻结目标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.BoIceAllbyName(P, 目标名字, 'Monster', 符'true'或 'false');<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;在P所在的地图，是否冻结某名字所有怪物 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 限定为怪物或者Npc<br>
&nbsp;&nbsp;BasicObj.BoIceAllbyName(P, '狂犬','Monster', 'true');<br>
</META>
</body>
