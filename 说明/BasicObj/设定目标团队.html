<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>改变目标团队</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.SetGroupKey(P, 团队数字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;改变团队 100-9999 仅支持玩家和怪物<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
P仅支持玩家和怪物<br>
&nbsp;&nbsp;BasicObj.SetGroupKey(P, 100);<br>
</META>
