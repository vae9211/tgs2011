<title>刷新目标在的地图</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>刷新目标在的地图</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; BasicObj.Regen(P, 对象名字, 对象种族类别('MONSTER'，'Npc', 'DYNAMICOBJECT'));<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;刷新对象目标所在的地图目标 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
BasicP 必须是Npc或者怪物 目标不能跨地图 <br>
&nbsp;&nbsp;BasicObj.Regen(BasicP, '老板娘', 'Npc')<br>
</META>
</body>

</html>
