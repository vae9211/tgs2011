<p><font face="Fixedsys"><font color="#0000FF"><b>删除装备栏某装备</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.DelWearItemByPos(PlayP, WearPos);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 无返回 直接生效 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.DelWearItemByPos(PlayP, 9);<br>
</body>
