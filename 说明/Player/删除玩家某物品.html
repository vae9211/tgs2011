<title>删除玩家某物品</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除玩家某物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.DelMagicItem(PlayP, ItemStr, SendName, Race);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 删除之前需要自己判断 此语句无返回 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.DelMagicItem(PlayP, '生药:100', '测试', 4)<br>
</body>
