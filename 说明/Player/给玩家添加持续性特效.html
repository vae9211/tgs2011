<title>给玩家添加持续特效</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给玩家添加持续特效</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.InitEffect(PlayP, 特效编号, 特效持续时间, 特效显示延迟);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 特效显示 自定义 当然改成烟花类也可以 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.InitEffect(PlayP, 1001, 200000, 0)<br>
</body>

</html>
