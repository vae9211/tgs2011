<title>获取玩家角色Id</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家角色Id</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetCharId(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 获取玩家在线时 服务器给予的一个编号, 重新登录将改变 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local PlayId = Player.GetCharId(PlayP);<br>
&nbsp;&nbsp; 返回的值是数字
</body>
