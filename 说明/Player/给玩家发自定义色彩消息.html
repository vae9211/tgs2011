<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给玩家发自定义色彩消息</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.SendChatMsgByCol(PlayP, aStr, FCol, BCol);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给玩家发送聊天窗字符, FCol, BCol 都在0..65534之间 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; Player.SendChatMsgByCol(PlayP, '万万没想到，我居然有耐心完成这个', 32767, 0);<br>
&nbsp;&nbsp; 发白色字透明背景消息
</body>
