<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家某装备名称</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetWearItemName(PlayP, WearPos);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 返回穿戴位置装备名字 --1 护腕 2上衣 3鞋子 4 内裤 6外套 7头发 8帽子  9武器 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local WeaponName = Player.GetWearItemName(PlayP, 9);<br>
&nbsp;&nbsp; WeaponName 字符串
