<p><font face="Fixedsys"><font color="#0000FF"><b>显示Npc菜单</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.ShowWindow(PlayP, NpcP, FileName, ShowIndex);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 推荐 ShowIndex = 0, FileName 是Help目录对应文件名 包含路径 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; Player.ShowWindow(PlayP, NpcP, ".\\help\\捕盗大将.txt", 0);<br>
</body>
