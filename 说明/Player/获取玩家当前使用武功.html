<title>获取玩家当前使用武功</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家当前使用武功</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetCurUseMagic(PlayP, MagicIndex);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 返回当前使用武功的名字 MagicIndex 为 0 攻击性武功 1 护体 2步法 3心法 4辅助 5 特别武功 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local AckMagicName = Player.GetCurUseMagic(PlayP, 0);<br>
&nbsp;&nbsp; AckMagicName 字符
