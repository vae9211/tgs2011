<title>传送玩家</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>传送玩家</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.MoveToServer(PlayP, MapId, X, Y);;<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 将玩家传送到指定的地图和坐标 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; Player.MoveToServer(PlayP, 1, 500, 500);;<br>
&nbsp;&nbsp; 玩家传送到 地图编号1 坐标 500 500
</body>

</html>
