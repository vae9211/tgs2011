<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>改变玩家某装备持久</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.ChangeCurDuraByName(PlayP, 物品名字, 持久数字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 无返回 对有持久消耗物品有效 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; Player.ChangeCurDuraByName(PlayP, '男子黄龙弓服', 10000);<br>

</body>
