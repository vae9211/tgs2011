<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家当前坐标</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetPos(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 返回2个参数 玩家坐标 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local X, Y = Player.GetPos(PlayP);<br>
&nbsp;&nbsp; X, Y是数字 获取玩家当前坐标
</body>
