<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家装备强化等级</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetEquipLevelByIndex(PlayP, iIndex);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回身上装备强化等级 --1 护腕 2上衣 3鞋子 4 内裤 6外套 7头发 8帽子  9武器<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;local iLevel = Player.GetEquipLevelByIndex(PlayP, 9);<br>
iLevel 是数字 没等级时 显示0

</META>
