<title>设定玩家基本属性</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>设定玩家基本属性</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.SetAttrib(PlayP, AttribTab);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;设定玩家基本属性 AttribTab 格式是 {'Age' =0, 'InPower' = 0, 'OutPower' = 0, 'Magic' = 0, 'Life' = 0, Energy = 0}  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;attrib = {'Age' =0, 'InPower' = 0, 'OutPower' = 0, 'Magic' = 0, 'Life' = 0, Energy = 0}<br>
&nbsp;&nbsp;Player.GetAttrib(PlayP, attrib);<br>
</META>
</body>

</html>
