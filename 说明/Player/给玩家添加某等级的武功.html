<title>给玩家添加某等级的武功</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给玩家添加某等级的武功</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.AddMagicAndLevel(PlayP, 武功名称, 武功等级);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 无返回 预先要判断武功是否存在 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.AddMagicAndLevel(PlayP, '无影脚', 9999)<br>
</body>

</html>
