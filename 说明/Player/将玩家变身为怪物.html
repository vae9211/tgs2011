<p><font face="Fixedsys"><font color="#0000FF"><b>将玩家变成为怪物</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.ChangeToMonster(PlayP, 怪物名称);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 玩家死亡 跳地图 都将恢复原形 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; Player.ChangeToMonster(PlayP, '北方魔人');<br>
