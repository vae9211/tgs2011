<title>获取玩家团队</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家团队</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetGroupKey(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 获取玩家设定的团队 100-9999 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local GroupKey = Player.GetGroupKey(PlayP);<br>
&nbsp;&nbsp; GroupKey 数字 获取玩家团队值
</body>
