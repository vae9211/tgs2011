<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家帐号</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetAccount(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 获取玩家登录的帐号，一般用于获取充值信息 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local Accout = Player.GetAccount(PlayP);<br>
&nbsp;&nbsp; 返回的值是字符串
</body>
