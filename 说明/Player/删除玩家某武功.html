<title>删除玩家某武功</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除玩家某武功</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.DelMagicByName(PlayP, MagicName);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 返回'0'失败 '1'成功  '-1'是有密码保护  删除武功 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local DelIndex = Player.DelMagicByName(PlayP, '无影脚');<br>
&nbsp;&nbsp; DelIndex 字符 '0'失败 '1'成功  '-1'是有密码保护  
</body>

</html>
