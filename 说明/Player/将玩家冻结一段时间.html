<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>冻结玩家一段时间</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.CommandIce(PlayP, iceIndex);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; iceIndex 是时间 100 = 1秒 冻结和解冻都是这句 解冻就是将时间设定为0 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; Player.CommandIce(PlayP, 3600 * 100)<br>
</body>
