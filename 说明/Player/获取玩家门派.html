<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家门派</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetGuildName(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 获取玩家的门派名称 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local GuildName = Player.GetGuildName(PlayP);<br>
&nbsp;&nbsp; PlayName是字符 获取玩家门派信息 有可能为空
