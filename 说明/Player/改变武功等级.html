<title>改变武功等级</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>改变武功等级</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.ChangeMagicLevel(PlayP, MagicName, MagicLevel);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;无返回 , MagicLevel指100-9999  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;Player.ChangeMagicLevel(PlayP, '无影脚', 9999);<br>

</META>
</body>
