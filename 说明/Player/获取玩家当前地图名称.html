<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家当前地图名称</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.SendChatMsg(PlayP, aStr, iCol);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给玩家发送聊天窗字符, iCol = 1..15 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local MapName = Player.GetMapName(PlayP);<br>
&nbsp;&nbsp; 返回的值是字符串
</body>
