<p><font face="Fixedsys"><font color="#0000FF"><b>根据位置删除物品栏装备</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.DelHaveItemByPos(PlayP, Index);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; Index 装备栏第几个物品 默认 0-29 返回布尔值<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; local BoDel = Player.DelHaveItemByPos(PlayP, 0);<br>
&nbsp;&nbsp; if BoDel then<br>
&nbsp;&nbsp;   删除成功<br>
&nbsp;&nbsp; else<br>
&nbsp;&nbsp;   删除失败<br>
&nbsp;&nbsp; end<br>
</body>
