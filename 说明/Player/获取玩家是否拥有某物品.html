<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家是否拥有某物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetItemExistence(PlayP, 物品名称:数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据设定的数量等信息 判断玩家是否拥有某物品  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local BoHave = Player.GetItemExistence(PlayP, '生药:100');<br>
&nbsp;&nbsp; BoHave 布尔型 只有 false true值
