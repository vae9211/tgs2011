<title>关闭玩家某持续特效</title>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>关闭玩家某持续特效</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.UnInitEffect(PlayP, 特效编号);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 取消某特效显示 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.UnInitEffect(PlayP, 1001)<br>
</body>
