<p><font face="Fixedsys"><font color="#0000FF"><b>给玩家添加某物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.Putmagicitem(PlayP, ItemStr, SendName, Race);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给玩家发物品 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp;Player.Putmagicitem(PlayP, '生药:100', '测试', 4)<br>
