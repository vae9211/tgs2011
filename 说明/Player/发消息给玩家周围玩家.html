<p><font face="Fixedsys"><font color="#0000FF"><b>发消息给玩家周围玩家</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.SendARoundChatMsg(PlayP, aStr, FCol, BCol);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;这个是以PlayP为中心同屏广播, FCol, BCol 取值 0..65534<br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;Player.SendARoundChatMsg(PlayP, '发送周围消息', 32767, 0)<br>
</META>
