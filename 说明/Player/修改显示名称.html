<p><font face="Fixedsys"><font color="#0000FF"><b>修改显示名称</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.SetViewName(PlayP, NewShowName);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 修改玩家显示名字 比如改成蒙面人 对玩家本身名称无影响 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; Player.SetViewName(PlayP, '改名了');<br>
</body>
