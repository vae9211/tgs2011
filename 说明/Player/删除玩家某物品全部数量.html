<title>删除玩家某物品全部数量</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除玩家某物品全部数量</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.DelAllItemByName(PlayP, ItemStr);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 无需知道物品数量 直接删除全部 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
&nbsp;&nbsp; local BoDel = Player.DelMagicItem(PlayP, '生药')<br>
&nbsp;&nbsp; if BoDel then
&nbsp;&nbsp;   删除成功
&nbsp;&nbsp; else
&nbsp;&nbsp;   删除失败
&nbsp;&nbsp; end
</body>

</html>
