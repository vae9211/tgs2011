<p><font face="Fixedsys"><font color="#0000FF"><b>获取玩家名称</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Player.GetName(PlayP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 获取玩家显示的名字 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; local PlayName = Player.GetName(PlayP);<br>
&nbsp;&nbsp; PlayName是字符 获取玩家名字
