<title>给地图玩家发声音</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给地图玩家发声音</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SendSoundMessage(声音编号, MapId);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给某地图所有玩家 发送一个声音提示 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.SendSoundMessage('1001', 0);<br>
</body>
