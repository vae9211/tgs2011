<title>给地图指定团队玩家发物品</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给地图指定团队玩家发物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.AddItemUserByGroupAndMapID(MapId, 团队色, 发放者名字,物品:数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据指定的地图id， 给指定团队的玩家发物品 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.AddItemAllUserByMapId(0, 99, 'GM活动', '生药:10000');<br>
</body>

</html>
