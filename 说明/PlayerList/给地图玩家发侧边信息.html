<p><font face="Fixedsys"><font color="#0000FF"><b>给地图玩家发侧边信息</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SendSideMessageByServerID((MapId, aStr);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给某地图玩家 发送客户端界面左侧提示信息 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.SendSideMessageByServerID((0, '拾取 黄金铠甲 1件');<br>
&nbsp;&nbsp;显示在玩家界面左侧 一般是一些反复显示的 不需要保存停留的。
</body>
