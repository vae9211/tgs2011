<title>删除地图所有玩家某物品</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除地图所有玩家某物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.DeleteItemAllUserbyMapIDMapId(MapId, 删除原因,物品:数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据指定的地图id， 删除所有玩家的指定物品 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.DeleteItemAllUserbyMapIDMapId(0, '活动结束', '生药:10000');<br>
</body>

</html>
