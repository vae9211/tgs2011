<p><font face="Fixedsys"><font color="#0000FF"><b>给所有玩家发自定义色彩信息</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SendNoticeMessageByCol(aStr, aFCol, aBCol);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给所有玩家发自定义色彩信息 aFCol, aBCol 目前色彩的组合方式是 bgr <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp; PlayerList.SendNoticeMessageByCol('万万没想到', 32767, 0);<br>
&nbsp;&nbsp; 发白字透明背景的文字 聊天窗显示
</body>
