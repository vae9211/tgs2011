<title>给地图所有玩家发物品</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给地图所有玩家发物品</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.AddItemAllUserByMapId(MapId, 发放着名字, 物品:数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据指定的地图id， 给地图所有玩家发物品 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.AddItemAllUserByMapId(0， 'GM活动'， '生药:10000');<br>
</body>

</html>
