<title>门派喊话广播</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>门派喊话广播</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.GuildSay(门派名称, 喊话内容);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 无返回, 根据门派名称 给服务器同门派玩家广播消息 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.GuildSay('测试门派', '相信用不了多久我就会升职加薪当上总经理，出任CEO,迎娶白富美，走向人生巅峰。想想，还有点小激动。
');<br>
&nbsp;&nbsp;服务器 测试门派 玩家聊天框 就会显示 后面这句
</body>

</html>
