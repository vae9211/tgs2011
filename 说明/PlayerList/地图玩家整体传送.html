<title>地图玩家整体传送</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>地图玩家整体传送</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.MoveByServerId(MapId, TargetId, X, Y);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 将地图id为 MapId的所有玩家传送到 编号为TargetId, 坐标为X, Y的地图 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.MoveByServerId(0, 1, 500, 500);<br>
</body>

</html>
