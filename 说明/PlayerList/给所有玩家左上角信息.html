<p><font face="Fixedsys"><font color="#0000FF"><b>给所有玩家发左上角信息</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SendTopMessage(aStr, MapId);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 指定地图编号的所有玩家，游戏界面中间显示框提示 比较醒目 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.SendTopMessage('大家赶紧到中央市场。'， 1);<br>
</body>
