<title>获取指定地图的玩家数量</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取指定地图的玩家数量</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.GetUserCountByManager(MapId);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据指定的地图id， 获取地图的玩家数量 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;local iNum = PlayerList.GetUserCountByManager(0);<br>
