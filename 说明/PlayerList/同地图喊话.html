<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>同地图信息广播</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SayByServerID(地图Id, 喊话内容, 色彩索引值);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 将会根据设定的地图ID 同地图玩家聊天界面显示这句 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.SayByServerID(1, '相信用不了多久我就会升职加薪当上总经理，出任CEO,迎娶白富美，走向人生巅峰。想想，还有点小激动。
', 2);<br>
&nbsp;&nbsp;服务器在地图编号为1的所有玩家 将会在聊天框显示后面一句 2一般作为系统色彩
</body>

</html>
