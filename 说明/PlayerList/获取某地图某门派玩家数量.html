<title>获取某地图某门派玩家数量</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取某地图某门派玩家数量</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.GetRemainGuildUserbyServerID(MapId, 门派名称);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 根据指定的地图id， 获取某门派在线玩家数量 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;local GuildMemberNum = PlayerList.GetRemainGuildUserbyServerID(0, '测试门派');<br>
</body>
