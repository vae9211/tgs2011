<title>给地图玩家加状态</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>给地图玩家加状态</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; PlayerList.SetActionStateByServerID((MapId, iState);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp; 给某地图玩家上状态  iState 0 正常 1 禁止移动 2 减速 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br>
&nbsp;&nbsp;PlayerList.SetActionStateByServerID((0, 1);<br>
&nbsp;&nbsp;禁止0号地图的所有玩家移动。
</body>
