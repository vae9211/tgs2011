<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>检查地图是否可以进入</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.CheckEnterMap(MapId);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回布尔型 true or false  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;if Manager.CheckEnterMap(1) then<br>
&nbsp;&nbsp;  可以进地图了
&nbsp;&nbsp;end;
</META>
</body>
