<title>转移某地图玩家到另外地图</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>转移某地图玩家到另外地图</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.MoveByServerId(MapId, TargetMapId, X, Y);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;大批量转移玩家 会造成服务器网络堵塞   <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;Manager.MoveByServerId(0, 1, 500, 500)<br>
</META>
</body>
