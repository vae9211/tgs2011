<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>改变物件的状态</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.ChangeDynObjState(MapId, DynObjName, Boolean);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;参数是 地图ID，动态物品名字，进退(true 或 false) <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
火炉生火 false就是熄火
&nbsp;&nbsp;Manager.ChangeDynObjState(1, '火炉', true)<br>
</META>
