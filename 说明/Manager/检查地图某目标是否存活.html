<title>检查地图是否有目标依然有存在</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>检查地图是否有目标依然有存在</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.CheckObjectAlive(地图标题, 种族类型, 对象名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回布尔型 true or false //种族类型是字符 'MONSTER', 'NPC', 'DYNAMICOBJECT' <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;if Manager.CheckObjectAlive(1, 'Npc', '鹿') then<br>
&nbsp;&nbsp;  还有活的。
&nbsp;&nbsp;end;
</META>
</body>

</html>
