<title>判断某玩家门派等级</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>判断某玩家门派等级</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.IsGuildSysOp(门派名字, 玩家名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回1 表示门主 2表示副门 3 普通成员 0 不是门派成员或者门派不存在      <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;if Manager.IsGuildSysOp('测试门派', '测试玩家') == 1 then<br>
&nbsp;&nbsp;  这家伙是门主
&nbsp;&nbsp;end;
</META>
</body>

</html>
