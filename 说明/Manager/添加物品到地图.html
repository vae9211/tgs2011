<title>添加物品到地图</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>添加物品到地图</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.AddItemToMap(地图id,物品名字,等级数字,金字数字,x,y,范围,数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;在地图指定坐标添加一定数量的物品  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;Manager.AddItemToMap(1, '生药', 0, 0, 500, 500, 10, 100)<br>
</META>
</body>

</html>
