<title>设定某目标可以删除</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>设定某目标可以删除</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.SetAllowDelete(地图编号, 类别, 名字);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;下次系统循环时删除目标 类别是 'Npc', 'Monster', 'Dynamicobject'   名字就是对应的名字 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;Manager.SetAllowDelete(1, 'Npc', '鹿')<br>
</META>
</body>

</html>
