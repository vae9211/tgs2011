<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>删除地图指定名字所有怪物</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.DelMapMonsterByName(MapId, MonsterName);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回布尔 删除地图指定名字所有怪物 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>
&nbsp;&nbsp;if not Manager.DelMapMonsterByName(0, '鹿') then<br>
&nbsp;&nbsp;  删除怪物失败
&nbsp;&nbsp;end;
</META>
</body>
