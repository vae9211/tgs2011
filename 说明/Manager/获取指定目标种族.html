<p><font face="Fixedsys"><font color="#0000FF"><b>获取指定目标种族</b></font><br>

&nbsp;&nbsp;&nbsp;返回玩家种族 1玩家 3怪物 4NPC<br>

&nbsp;&nbsp;  这是玩家
&nbsp;&nbsp;end;
