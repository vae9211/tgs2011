<title>添加物件到地图</title>
</head>

<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>添加物件到地图</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.CheckItemRegen(MapId,名字,x,y,w,数量);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;指定地图 坐标 范围内 保持某物品固定数量 <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;Manager.CheckItemRegen(1, '生药', 500, 500, 10, 10000)<br>
</META>
</body>

</html>
