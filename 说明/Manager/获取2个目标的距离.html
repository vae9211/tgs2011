<body>

<p><font face="Fixedsys"><font color="#0000FF"><b>获取2个目标之间距离</b></font><br>
<br>
<font color="#0000FF"><b>格式：</b></font><br>
&nbsp;&nbsp;&nbsp; Manager.GetDistance(OtherP, NewP);<br>
<br>
<font color="#0000FF"><b>说明：</b></font><br>
&nbsp;&nbsp;&nbsp;返回2者距离不判断是否在一个地图  <br>
<br>
<b><font color="#0000FF">示例：</font></b><br>
<br> 
<META>

&nbsp;&nbsp;local iDistance =  Manager.GetDistance(OtherP, NewP)<br>
</META>
